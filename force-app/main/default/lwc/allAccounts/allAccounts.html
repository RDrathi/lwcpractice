<template>
  <lightning-card title="All Available Accounts" icon-name="standard:account">
    <lightning-button
      slot="actions"
      onclick={refreshTable}
      label="Refresh"
    ></lightning-button>
    <template lwc:if={allAccounts}>
      <div
        class="slds-p-top_x-small slds-p-left_medium slds-p-right_medium slds-p-bottom_medium"
      >
        <lightning-datatable
          data={allAccounts}
          columns={tabCols}
          key-field="Id"
          hide-checkbox-column="true"
          show-row-number-column="true"
        ></lightning-datatable>
      </div>
    </template>
    <template lwc:else> Something went terribly wrong ðŸ˜ˆ </template>
  </lightning-card>
</template>
