<!-- Display a store supply order record -->
<template>
  <div class="Content">
    <!-- Display image for order -->
    <img src={orderItem.ImageUrl} class="product slds-align_absolute-center" alt="Product Picture" width="40"
      height="30" />
    <p class="title slds-align_absolute-center">{orderItem.Name}</p>
    <div class="form slds-align_absolute-center">
      <!-- Display the editable fields i.e OrderAmount and Quantity -->
      <div>
        <lightning-input onchange={handleFormChange} value={orderItem.Order_Amount__c} label="Amount" type="number"
          formatter="currency" data-field-name="Order_Amount__c"></lightning-input>
        <lightning-input onchange={handleFormChange} value={orderItem.Quantity__c} label="Quantity" type="number"
          data-field-name="Quantity__c"></lightning-input>
      </div>
      <!-- Display the read only fields i.e. Order Status and Product Ordered -->
      <div>
        <lightning-input value={orderItem.Order_Status__c} data-field-name="Order_Status__c" label="Status"
          type="String" read-only></lightning-input>
        <lightning-input value={orderItem.Product__c} data-field-name="Product__c" label="Product" type="String"
          read-only></lightning-input>
      </div>
    </div>
    <!-- Display the Save and Cancel buttons -->
    <div class="action-buttons slds-align_absolute-center">
      <template lwc:if={isModified}>
        <lightning-button-icon onclick={saveOrderItem} icon-name="utility:check" variant="bare"
          size="large"></lightning-button-icon>
        <lightning-button-icon onclick={cancelChanges} icon-name="utility:close" variant="bare"
          size="large"></lightning-button-icon>
      </template>
    </div>
  </div>
</template>
